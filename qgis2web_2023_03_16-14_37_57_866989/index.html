<!doctype html>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:2
        }).fitBounds([[4.245051253278968,-12.287161515807307],[8.657620866587333,-5.717775365052253]]);

        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 2,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_DensityMapofLiberia_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID_1'] !== null ? autolinker.link(feature.properties['ID_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">COUNTY</th>\
                        <td>' + (feature.properties['NAME_1'] !== null ? autolinker.link(feature.properties['NAME_1'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DENSITY</th>\
                        <td>' + (feature.properties['DENSITY'] !== null ? autolinker.link(feature.properties['DENSITY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">POPULAION</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['Area (km2)'] !== null ? autolinker.link(feature.properties['Area (km2)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['districts'] !== null ? autolinker.link(feature.properties['districts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

            }

            if (feature.properties['DENSITY'] >= 76.334000 && feature.properties['DENSITY'] <= 599.689000 ) {

                interactive: true,

        map.createPane('pane_DensityMapofLiberia_1');

        var layer_DensityMapofLiberia_1 = new L.geoJson(json_DensityMapofLiberia_1, {

        });
        bounds_group.addLayer(layer_DensityMapofLiberia_1);
        map.addLayer(layer_DensityMapofLiberia_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>MAP OF LIBERIA POPULATION_DENSITY 2021</h2>';

            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Density Map of Liberia<br /><table><tr><td style="text-align: center;"><img src="legend/DensityMapofLiberia_1_861040.png" /></td><td>8.6 - 10.4</td></tr><tr><td style="text-align: center;"><img src="legend/DensityMapofLiberia_1_1041471.png" /></td><td>10.4 - 14.7</td></tr><tr><td style="text-align: center;"><img src="legend/DensityMapofLiberia_1_1472832.png" /></td><td>14.7 - 28.3</td></tr><tr><td style="text-align: center;"><img src="legend/DensityMapofLiberia_1_2834223.png" /></td><td>28.3 - 42.2</td></tr><tr><td style="text-align: center;"><img src="legend/DensityMapofLiberia_1_4227634.png" /></td><td>42.2 - 76.3</td></tr><tr><td style="text-align: center;"><img src="legend/DensityMapofLiberia_1_76359975.png" /></td><td>76.3 - 599.7</td></tr></table>': layer_DensityMapofLiberia_1,"OpenStreetMap": layer_OpenStreetMap_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_DensityMapofLiberia_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['DENSITY'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['DENSITY']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_DensityMapofLiberia_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_DensityMapofLiberia_1]);
        map.on("zoomend", function(){
            resetLabels([layer_DensityMapofLiberia_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_DensityMapofLiberia_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_DensityMapofLiberia_1]);
        });
